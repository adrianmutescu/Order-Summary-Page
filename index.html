<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="content">

    <img class="main-img" src="images/illustration-hero.svg" alt="main-pic">
    <h2 class="order-summary">Order Summary</h2>
    <p class="main-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <img class="music-icon-img" src="images/icon-music.svg" alt="music-icon-pic">
    <h4 class="annual-plan">Annual Plan</h4>
    <p class="price" >$59.99/year</p>
    <a class="change" href="https://www.frontendmentor.io">Change</a>

    <button class="btn">Proceed to Payment</button>

    <h5 class="cancel" >Cancel Order</h5>

  </div>

</body>

</html>
